{% extends "bu_base.html" %}
{% block less %}
  <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/flows.less" />
{% endblock %}

{% block content %}
<a href="#" id="add_flow_btn" class="btn">+ Create a flow</a>
<div id="flow_list">
  {% for flow in user.flows.all %}
    <div class="flow">
      <h1>{{ flow.flow_name }}</h1>
      <div class="stages">
      {% for stage in flow.stages.all %}
        <div class="stage" style='width: {% widthratio 790 flow.stages.count 1 %};'>
          <div class="status_bar">{{ forloop.counter }}</div>
          <h4 class="start_here">Start here.</h4>
          <h4 class="stage_title">{{ stage.title }}</h4>
        </div>
      {% endfor %}
      </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
