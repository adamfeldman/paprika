{% load compress %}
<html>
<head>
  <title>Paprika</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> 
  {% compress js %}
    {% block js %}
    {% endblock %}
  {% endcompress %}
  {% compress css %}
    {% block less %}
    {% endblock %} 
    <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/base.less" />
  {% endcompress %}
</head>
<body>
<div id="dialogs">
  <div id="shadow"></div>
  {% block dialogs %}
  {% endblock %}
</div>
<div id="container">
  <div id="heading">
    <h3>Paprika</h3>
    <div id="nav">
      <a href="/bu/orders/">Orders</a>
      <a href="/bu/flows/">Flows</a>
      <a href="/bu/account/">Account</a>
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</div>
</body>
</html>
