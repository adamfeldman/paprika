{% load compress %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Paprika</title>
  <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> 
  
  {% compress css %}
  <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/login.less" />
  {% endcompress %}
  <meta name="title" content="Paprika" />
  <meta name="description" content="Friendly custom order tracking for businesses." />
</head>
<body>
  <div id="container">
    <div id="left">
      <img src="{{ STATIC_URL }}img/logo.png" />
      <h2>Paprika</h2>
    </div>
    <div id="right">
      <form action="/login/" method="POST">
        {% csrf_token %} 
        <div class="form_group">
          <h4>Username</h4>
          <input type="text" name="username" />
        </div>
        <div class="form_group">
          <h4>Password</h4>
          <input type="password" name="password" />
        </div>
        <input type="submit" value="login" class="btn btn_green"/>
      </form>
    </div>
  </div>
</body>
</html>
