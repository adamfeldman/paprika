{% load compress %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Paprika</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> 
  {% compress css %}
  <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/index.less" />
  {% endcompress %}
  <meta property="og:title" name="title" content="Paprika" />
<meta property="og:description" name="description" content="Friendly custom order tracking for businesses." />
<meta property="og:image" content="thumbnail_image" />

</head>
<body>
  <div id="container">
    <img src="{{ STATIC_URL }}img/logo.png" />
    <h1>Paprika</h1>
    <p>A friendly order tracking tool.</p>
    <p>Made with &hearts; in Ann Arbor.</p> 
    <a href="/signup" id="sign_up_btn" class="btn btn_pink" > Sign up! </a>
    <div id="login_container">
      <form method="POST" action="/login/">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password" />
        <input class="btn btn_green" type="submit" value="Login" /> 
      </form>
    </div>
  </div>
</body>
</html>
