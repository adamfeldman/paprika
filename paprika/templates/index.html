{% load compress %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Paprika</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> 
  <script src="{{ STATIC_URL }}js/index.js"></script>
  {% compress css %}
  <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}less/index.less" />
  {% endcompress %}
  <meta name="title" content="Paprika" />
  <meta name="description" content="Friendly custom order tracking for businesses." />
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-35379958-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>


</head>
<body>
  <div id="dialogs">
    <div class="dialog" id="sign_up_dialog">
      <div class="close_dialog">x</div>
      <h1>Sign up</h1>
      <form method="POST" action="/signup/" id="signup">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"/>
        <input type="text" name="email" placeholder="Email"/>
        <input type="password" name="password" placeholder="Password" />
        <input type="text" name="business_name" placeholder="Business Name"/>
        <input class="btn btn_green" type="submit" value="Login" /> 
      </form>
    </div>
  </div>
  <div id="container">
    <img src="{{ STATIC_URL }}img/logo.png" />
    <h1>Paprika</h1>
    <p>A friendly order tracking tool.</p>
    <p>Made with &hearts; in Ann Arbor.</p> 
    <div id="sign_up_btn" class="btn btn_pink" > Sign up! </div>
    <div id="login_container">
      <form method="POST" action="/login/">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password" />
        <input class="btn btn_green" type="submit" value="Login" /> 
      </form>
    </div>
  </div>
</body>
</html>
